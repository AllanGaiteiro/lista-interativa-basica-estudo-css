<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Lista de Documentos</title>
    <link rel="stylesheet" type="text/css" href="estilo.css">
</head>

<body>
    <main class="container">
        <section>
            <h1>Lista Interativa de Documentos</h1>
            <ul class="lista" id="lista-doc">
                <!-- lista de documentos-->
            </ul>
        </section>

        <section>
            <h1>Lista Interativa de Documentos Agrupados</h1>
            <!-- Divs de Grupo de Documentos -->
            <div class="grupo-documentos" data-status="concluido">
                <h2 class="titulo-grupo">Conclu√≠do</h2>
                <ul class="lista" data-status="pendente"></ul>
            </div>
            <div class="grupo-documentos" data-status="em-andamento">
                <h2 class="titulo-grupo">Em andamento</h2>
                <ul class="lista" data-status="pendente"></ul>
            </div>
            <div class="grupo-documentos" data-status="pendente">
                <h2 class="titulo-grupo">Pendente</h2>
                <ul class="lista" data-status="pendente"></ul>
            </div>
            <div class="grupo-documentos" data-status="cancelado">
                <h2 class="titulo-grupo">Cancelado</h2>
                <ul class="lista" data-status="cancelado"></ul>
            </div>
        </section>



    </main>
    <script src="script.js"></script>
</body>

</html>
